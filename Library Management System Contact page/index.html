<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Page Header -->
    <header class="header">
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-forms">
        <!-- Contact Us Form -->
        <div class="form-container">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Book Enrollment Form -->
        <div class="book">
            <h2>Book Enrollment</h2>
            <form action="#" method="post">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="booktitle" required />

                <label for="author">Author Name:</label>
                <input type="text" id="author" name="authorname" required />

                <label for="why">Why you want to buy?:</label>
                <textarea name="yourmessage" id="why" required></textarea>

                <button type="submit">Enroll Now</button>
            </form>
        </div>
    </section>

    <!-- Contact Information Section -->
    <section class="contact-info">
        <h2>Our Contact Information</h2>
        <ul>
            <li><strong>Email:</strong> info@library.com</li>
            <li><strong>Phone:</strong> +1 (234) 567-890</li>
            <li><strong>Address:</strong> 123 Library Lane, Booktown</li>
        </ul>
    </section>

    <!-- Back to Home Button -->
    <section class="home-link">
        <a href="index.html">Back to Home</a>
    </section>
</body>
</html>
