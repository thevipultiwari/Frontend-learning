    <header>

        <section>

            src="../Multimedia/new_cn_logo.svg"
            alt="This ia a coding-ninjas logo"
          />

        <nav>

          <a href="admin.html">Admin</a>
        </nav>
      </div>
    </header>
    <h1>Contact Details</h1>
    <p>For inqiries,you can reach us via email or phone:</p>

    <main>
      <nav>
        <label for="email"></label>
        <label for="email">Email:</label>
        <a href="mailto:contact@codingnijas.com" id="email"
          >contact@codingnijas.com</a
        >
        <br />
        <br />
        <label for="phone">Phone:</label>
        <a href="tel:1800-123-3598" id="phone">1800-123-3598</a>
        <section>
          <h2>Location Map</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112284.10145948666!2d76.9073490426313!3d28.42293274706204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d03d1c62ba76b%3A0xec4dbad7537d963b!2sCN%20-%20Sunrise%20Mentors!5e0!3m2!1sen!2sin!4v1732282577920!5m2!1sen!2sin"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
      </nav>
    </main>
    <footer>
      <form action="/feedback" method="post">
        <fieldset>
          <legend><strong>Feedback Form</strong></legend>
          <section>
            <label for="username">Name:</label>
            <input type="text" id="username" name="user-name" required />
          </section>
          <br />
          <section>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user-email" required />
          </section>
          <br />
          <section>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
          </section>
          <br />
          <section>
            <label for="message">Message:</label>
            <textarea
              rows="4"
              cols="20"
              name="message"
              id="message"
              required
            ></textarea>
          </section>
          <br />
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </footer>
  </body>
</html>
