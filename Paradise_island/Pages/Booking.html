<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking form</title>
</head>
<body>
    <h1>Schedule Your Holiday on Paradise Island</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <label for=""name>Full Name:</label>
        <input 
            type="text" 
            id="name"
            name="fullname" 
          />
          <br /> <br />
        <label for="mail">Email:</label>
        <input 
            type="email" 
            id="mail"
            name="mail"
        />
        <br /> <br />
        <label for="phone">Phone:</label>
        <input 
            type="tel" 
            id="phone"
            name="phone"
        />
        <br /> <br />
        <label for="dob">Date of Birth:</label>
        <input 
            type="date" 
            id="dob"
            name="dob"
            required
        />
    </fieldset>
    <legend>Trip Details</legend>
        <br /> <br />
        <fieldset>
        <label for="arrival">Arrival:</label>
        <input 
            type="datetime-local " 
            id="arrival"
            name="arrival"
        />
        <br /> <br />
        <label for="departure">Departure:</label>
        <input 
            type="datetime-local" 
            id="departure"
            name="departure"
        />
       
        <br /> <br />
        <label for="travelers">No of Travelers:</label>
        <input 
            type="number" 
            id="travelers"
            name="travelers"
        />
           <!--Accomaodation Preference-Select  -->
           <label for="pref">Accomaodation Preference</label>
        <select name="accomaodation" id="pref" >
         <optgroup label="Hotels">
           <option value="3-star">3-Star</option>
           <option value="5-star">5-Star</option>
           <option value="7-star">7-Star</option>
         </optgroup>
           <option value="resort">Resort</option>
           <option value="guest house" selected>Guest House</option>
           <option value="villa" >Villa</option>
        </select>
        <br /><br />
        
            <!-- Preferred Activity-Checkbox -->
            <fieldset>
                <legend>Preferred Activities:</legend>
                
                <input 
                   type="checkbox"
                   id="snorkelling"
                   name="activity"
                   value="snorkelling"
                 />
                 
                 <label for="snorkelling">Snorkelling</label>
                 <br />   
                 <input 
                 type="checkbox"
                 id="hiking"
                 name="activity"
                 value="hiking"
                 checked
               />
               <label for="hiking">Hiking</label>  
               <br />   
                 <input 
                 type="checkbox"
                 id="Spa"
                 name="activity"
                 value="Spa"
                 
               />
               <label for="Spa">Spa</label> 
            </fieldset>
        
        
        <br /> <br />
        <!-- Radio button -->
         <p><b>Baby on Board?</b></p>
         <input type="radio" name="onBoard" value="Yes"
         />
         <label>Yes</label>
         <input type="radio" name="onBoard"  value="No" checked
         />
         <label>No</label>
        <!-- Special Requests -->
         <p><b>Special Requests</b></p>
         <textarea cols="40" rows="10" name="feedback"></textarea>
         <br /> <br />
         <label>Submit:</label>
         <input type="submit"
         />
         <input type="reset"
         />
         <input type="button" value="button"
         />
         <button type="submit">Submit(button tag)</button>
         <button type="reset">Resset(button tag)</button>
         <button type="button">
            <img 
             src="vipul_img.jpg" width="30" height="30"
             />
         </button>
         
    </fieldset>
      

    </form>
</body>
</html>
